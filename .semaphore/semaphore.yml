version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - sem-version node v12.16.0
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.7.1
            - cache restore gems-revision-$(checksum Gemfile.lock)
            - cache restore gems-revision-$(checksum yarn.lock)
            - yarn install
            - bundle install --deployment --path vendor/bundle
            - cache store gems-revision-$(checksum Gemfile.lock) vendor/bundle
            - cache store gems-revision-$(checksum yarn.lock) node_modules
            - 'bundle exec rake db:setup'
            - bundle exec rspec

  - name: Build Docker Image
    task:
      secrets:
        - name: docker
      jobs:
        - name: Docker Hub
          commands:
            # Authenticate with Docker Hub
            - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
            - checkout
            - docker-compose build
            - docker tag onthelist_semaphore:latest "$DOCKER_USERNAME"/onthelist_semaphore:latest
            - docker tag onthelist_semaphore:latest "$DOCKER_USERNAME"/onthelist_semaphore:$SEMAPHORE_WORKFLOW_ID
            - docker push "$DOCKER_USERNAME"/onthelist_semaphore:latest
            - docker push "$DOCKER_USERNAME"/onthelist_semaphore:$SEMAPHORE_WORKFLOW_ID
            - docker images
